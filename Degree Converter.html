<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degree Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .converter {
            max-width: 300px;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="converter">
    <h2>Degree Converter</h2>
    <label for="celsiusInput">Celsius:</label>
    <input type="number" id="celsiusInput">
    <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
    <p id="fahrenheitResult"></p>

    <label for="fahrenheitInput">Fahrenheit:</label>
    <input type="number" id="fahrenheitInput">
    <button onclick="convertToCelsius()">Convert to Celsius</button>
    <p id="celsiusResult"></p>
</div>

<script>
    function convertToFahrenheit() {
        var celsius = parseFloat(document.getElementById("celsiusInput").value);
        var fahrenheit = (celsius * 9/5) + 32;
        document.getElementById("fahrenheitResult").innerHTML = celsius + "째C = " + fahrenheit.toFixed(2) + "째F";
    }

    function convertToCelsius() {
        var fahrenheit = parseFloat(document.getElementById("fahrenheitInput").value);
        var celsius = (fahrenheit - 32) * 5/9;
        document.getElementById("celsiusResult").innerHTML = fahrenheit + "째F = " + celsius.toFixed(2) + "째C";
    }
</script>

</body>
</html>
