<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Compound Interest Calculator</h2>
        <form id="compoundInterestForm">
            <label for="principal">Principal Amount:</label>
            <input type="number" id="principal" name="principal" required><br>

            <label for="rate">Annual Interest Rate (in %):</label>
            <input type="number" id="rate" name="rate" required><br>

            <label for="time">Time Period (in years):</label>
            <input type="number" id="time" name="time" required><br>

            <label for="compounds">Number of Compounding Periods per Year:</label>
            <input type="number" id="compounds" name="compounds" required><br>

            <input type="submit" value="Calculate">
        </form>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById('compoundInterestForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var principal = parseFloat(document.getElementById('principal').value);
            var rate = parseFloat(document.getElementById('rate').value) / 100; // converting percentage to decimal
            var time = parseFloat(document.getElementById('time').value);
            var compounds = parseFloat(document.getElementById('compounds').value);

            var compoundInterest = principal * Math.pow((1 + rate / compounds), compounds * time) - principal;

            document.getElementById('result').innerHTML = "Compound Interest: $" + compoundInterest.toFixed(2);
        });
    </script>
</body>
</html>
